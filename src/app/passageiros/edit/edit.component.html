<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Nome: </label>
    <input type="text" class="form-control" [(ngModel)]="passageiro.nome" name="nome" />
  </div>

  <div class="form-group">
    <label>Data de Nascimento: </label>
    <input type="text" class="form-control" [(ngModel)]="passageiro.dataNascimento" name="dataNascimento" />
  </div>

  <div class="form-group">
    <label>Cpf: </label>
    <input type="text" class="form-control" [(ngModel)]="passageiro.cpf" name="cpf" />
  </div>


  <div class="form-group">
    <label>Sexo: </label>
    <input type="text" class="form-control" [(ngModel)]="passageiro.sexo" name="sexo" />
  </div>

  <br>
  <button type="submit" class="btn btn-primary">Cadastrar</button>

</form>
